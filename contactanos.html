    <h1>Formulario de contacto</h1>

    <section class="contenido-centrado contenedor seccion">
        <form action="mailto:arielprz95@gmail.com" method="POST">

           <fieldset>
                <label>Nombre(s):</label>
                    <input maxlength="50" name="NOMBRE" 
                        required size="50" type="text" autofocus 
                        placeholder="Anota tu nombre(s)"/>
            

            
                <label>Apellido(s):</label>
                    <input maxlength="50" name="APELLIDO(S)" 
                        required size="50" type="text" autofocus

                <label>Email:</label>
                    <input name="Email" type="email" required 
                        placeholder="Coloca tu email"> 
            

            
                <label>Teléfono:</label>
                    <input name="telefono" type="tel" pattern="[0-9]{10}" required
                    placeholder="10 dígitos">
            

            
                <label>Fecha</label>
                    <input name="fecha" type="date">
            

            
                <label>Mensaje:</label>
                    <textarea name="mensaje" cols="55" rows="10" placeholder="Escribe tu mensaje"></textarea>
                
                <div>
                <input type="submit" value="Enviar">
                </div>
